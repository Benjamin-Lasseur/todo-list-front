<form [formGroup]="noteForm">

  <div class="row">
    <div class="col-lg-6">

      <div class="form-group">
        <div class="row">
          <div class="col-lg-4">
            <label for="title">Titre</label>
          </div>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="title" placeholder="Entrez un titre" formControlName="title">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-lg-4">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="date" formControlName="type" (click)="disableOptions('date')"> Date de fin :
            </label>
          </div>
          <div class="col-lg-4">
            <input type="date" class="form-control" formControlName="dateFin">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-lg-4">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="duree" formControlName="type" (click)="disableOptions('duree')"> Durée :
            </label>
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="nbDuree" placeholder="Nombre de " formControlName="nbDuree">
          </div>
          <div class="col-lg-4">
            <select [compareWith]="byKey" class="form-control" id="typeDeDuree" formControlName="duree">
              <option *ngFor="let typeDuree of actionsDuree" [ngValue]="typeDuree.action">{{typeDuree.key}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <div class="row">
          <label for="title">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Entrez une description" formControlName="description"></textarea>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <label class="form-check-label">
              Catégorie
            </label>
          </div>
          <div class="col-lg-4">
            <select class="form-control" id="categorie" formControlName="categorie">
              <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.nom}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <button type="button" class="btn btn-success pull-right" (click)="enregistrer()">Enregister</button>
    </div>

  </div>




</form>
